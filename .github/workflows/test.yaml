name: Jsonnet tests

on:
  push:
    branches:
      - "*"

jobs:
  tests:
    name: Test jsonnet libs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testcase: [ simple, aws, postgres, redis ]
    env:
      GO111MODULE: on

    steps:
      # Setup
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - run: |
          go install github.com/jsonnet-bundler/jsonnet-bundler/cmd/jb@latest
          go install github.com/grafana/tanka/cmd/tk@v0.20.0
          go install github.com/yannh/kubeconform/cmd/kubeconform@latest
          
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      # Install dependencies
      - run: jb install
        working-directory: ./tests/tanka

      # render manifests
      - run:
         tk show environments/${{ matrix.testcase }} --dangerous-allow-redirect -V tag=test > ${{ matrix.testcase }}.yaml
        working-directory: ./tests/tanka

      # validate manifests
      - run:
          kubeconform -kubernetes-version 1.32.0 -ignore-missing-schemas ${{ matrix.testcase }}.yaml
        working-directory: ./tests/tanka
